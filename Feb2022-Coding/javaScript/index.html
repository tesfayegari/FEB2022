<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javaScript Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>javaScript/Typescript Tutorial</h2>
    <input type="button" value="Increase" onclick="document.getElementById('result').innerText= document.getElementById('result').innerText*1 + 1;" class="btn btn-primary">

    <input type="button" onclick="document.getElementById('result').innerText=document.getElementById('result').innerText*1 - 1;" value="Decrease" class="btn btn-danger">

    <div class="card mt-2 text-center" >
      <span id="result">1</span>
    </div>

  </div>
  
  <!-- custom JS  -->
  <script>
    document.getElementById('result').innerText = 560;
    var a = 30;

    a = "Tesfaye Gari";

    a= {name: 'Tesfaye', phone: '555-365-55847', age: 22};
    


  </script>
</body>
</html>
